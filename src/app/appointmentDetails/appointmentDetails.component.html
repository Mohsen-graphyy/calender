<h2 mat-dialog-title>Appointments for {{ data.date | date }}</h2>
<mat-dialog-content cdkDropListGroup>
  @for (appointment of data.appointments; track $index) {
  <div cdkDrag>
    <h3 class="appointment-modal-item" [style.background]="appointment.color" cdkDragHandle>
      {{ appointment.title }}
    </h3>
    <p>{{ appointment.startTime }} - {{ appointment.endTime }}</p>
  </div>
  }
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Close</button>
</mat-dialog-actions>
